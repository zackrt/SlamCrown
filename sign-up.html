<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slam Crown Sign up!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <h1>
        Sign up today to report on your Concussion Recovery
    </h1>
    <form>
            <fieldset>
             <legend>Sign Up:</legend>
             Email: <input type="text" placeholder="demo@slamcrown.com" required><br>
             Password: <input type="text" required><br>
             Date of Concussion: <input type="date">
            </fieldset>
            <input type="submit" value="Submit!">
           </form>
</body>
</html>
